version: '3.9'

services:
  #db
  mongodb:
    image: mongo:latest
    container_name: ${PROJECT_NAME}_${DB_NAME}
    restart: always
    ports:
      - ${DB_PORT}:${DB_PORT}
    volumes:
      - db:/data/db/
      - ./server/mongo-init/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    environment:
      MONGO_INITDB_DATABASE: cmpt353db
      ME_CONFIG_MONGODB_URL: mongodb://mongodb:27017/
    networks:
      app:
        aliases:
          - mongo
  mongo-express:
    image: mongo-express
    container_name: ${PROJECT_NAME}_mongo-express
    restart: always
    ports:
      - "8089:8089"
    environment:
      ME_CONFIG_MONGODB_URL: mongodb://mongodb:27017/
    networks:
      app:
        aliases:
          - mongo-express
#
    #      ELK stack for logging and debugging
  zipkin:
    image: openzipkin/zipkin
    container_name: zipkin
    depends_on:
      - elasticsearch
    environment:
      - STORAGE_TYPE=elasticsearch
      - "ES_HOSTS=elasticsearch:9300"
    ports:
      - "9411:9411"
    networks:
      app:
        aliases:
          - "zipkin"
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.15.1
    container_name: elasticsearch
    environment:
      - node.name=elasticsearch
      - discovery.type=single-node
      - cluster.name=docker-cluster
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - my-db:/usr/share/elasticsearch/data
    ports:
      #       Cluster communication
      - "9300:9300"
      #       REST communication
      - "9200:9200"
    networks:
      app:
        aliases:
          - "elasticsearch"
  kibana:
    image: elastic/kibana:7.7.0
    container_name: kibana
    environment:
      ELASTICSEARCH_URL: "http://elasticsearch:9300"
    ports:
      - "5601:5601"
    networks:
      app:
        aliases:
          - "kibana"
  logstash:
    image: elastic/logstash:7.7.0
    container_name: logstash
    command: logstash -f /etc/logstash/conf.d/logstash.conf
    volumes:
      - ./ELK-stack-config/config:/etc/logstash/conf.d
    ports:
      - "6000:6000"
    networks:
      app:
        aliases:
          - "logstash"

  # team members
  mysql:
    image: mysql:latest
    container_name: cpmt353_project_team
    restart: always
    ports:
      - "3307:3306"
    volumes:
      - ./server/mysql-init/team-init.sql:/docker-entrypoint-initdb.d/team-init.sql
      - team-db:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: project
      MYSQL_DATABASE: team
    networks:
      app:
        aliases:
          - mysql


