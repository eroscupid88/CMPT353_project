  configserver:
    build: ./configserver
    image: configserver:latest
    container_name: configServer
    environment:
      PROFILE: "dev"
    ports:
      - "8082:8082"
    networks:
      app:
        aliases:
          - "configserver"
  eurekaserver:
    build: ./eureka-server
    image: eurekaserver:latest
    deploy:
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
    container_name: eurekaServer
    ports:
      - "8081:8081"
    environment:
      configserver: configserver
    depends_on:
      - mongodb
      - configserver
    networks:
      app:
        aliases:
          - "eurekaserver"
  gatewayserver:
    build: ./gateway-server
    image: gatewayserver:latest
    deploy:
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
    container_name: gatewayServer
    ports:
      - "7072:7072"
    environment:
      PROFILE: "dev"
      SERVER_PORT: "7072"
      LOGSTASH: logstash
      CONFIGSERVER_URI: configserver
      EUREKASERVER_URI: http://eurekaserver:8081/eureka/
      EUREKASERVER_PORT: "8081"
      CONFIGSERVER_PORT: "8082"
    depends_on:
      - mysql
      - mongodb
      - configserver
      - eurekaserver
    networks:
      app:
        aliases:
          - "gatewayserver"


